<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="desktop.css" />
		<title>Recettes par ingrédients</title>
	</head>
	<body>
		<main>
			<h1 style="margin-top: 10vh">Nos recettes</h1>

			<section id="input-container">
				<article>
					<label for="search-category"
						>Rechercher par catégorie</label
					>
					<select
						name="search-category"
						id="search-category"
						onchange="getCategoryMeals()">
						<option
							disabled
							selected>
							Choisir une catégorie
						</option>
					</select>
				</article>

				<article id="flex-div">
					<input
						type="text"
						name="ingredient"
						id="ingredient-input"
						placeholder="Rechercher par ingrédient" />
					<button
						type="submit"
						id="submit-ingredient">
						Rechercher
					</button>
				</article>
				<article>
					<label for="search-country">Rechercher par pays</label>
					<select
						name="search-country"
						id="search-country"
						onchange="getCountryMeals()">
						<option
							disabled
							selected>
							Choisir un pays
						</option>
					</select>
				</article>
			</section>
			<div id="recipe-container"></div>
		</main>
	</body>
	<script src="ingredient.js"></script>
	<script src="country.js"></script>
	<script src="category.js"></script>
	<script src="details.js"></script>
</html>
